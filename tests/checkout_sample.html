<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
</head>
<body>
<button id="paddleCheckoutButton">Buy Now</button>

</body>
<script>
  Paddle.Environment.set(
    "sandbox"
  )
  Paddle.Setup({
    seller: 8939 // replace with your seller ID
  });
  // Button on click
  document.getElementById("paddleCheckoutButton").onclick = function() {
    // Open Checkout with further options
    Paddle.Checkout.open({
      transactionId: "txn_01h7n3a7g7h0qr49zt9ckgketd"
    });
  };


</script>
</html>
